  <script>
    window.onload = function () {
      const initials = localStorage.getItem("userInitials");
      const firstName = localStorage.getItem("firstName");
  
      if (initials) {
        const profileEl = document.getElementById("profileInitials");
        if (profileEl) profileEl.innerText = initials;
      }
  
      if (firstName) {
        const welcomeEl = document.getElementById("welcomeMsg");
        if (welcomeEl) welcomeEl.innerText = "Welcome, " + firstName;
      }
      if (localStorage.getItem("isAdmin") === "true") {
  document.getElementById("adminNavLink").style.display = "block";
}
const isLoggedIn = localStorage.getItem("firstName");

if (!isLoggedIn) {
  document.getElementById("loginButtonContainer").style.display = "block";
} else {
  document.getElementById("loginButtonContainer").style.display = "none";
}


    };
  
    function toggleProfileMenu() {
      const menu = document.getElementById("profileMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
