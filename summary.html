<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Summary</title>
  <link rel="stylesheet" href="style.css">
  <script>
    const user = localStorage.getItem("firstName");
    if (!user) {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="addRide.html">Add Ride</a>
      <a href="summary.html" class="active">Weekly Summary</a>
      <a href="profileSummary.html">Profile Summary</a>
      <div id="adminNavLink" style="display: none;">
        <a href="rideManager.html">Ride Manager</a>
      </div>
    </div>
    <div class="nav-right">
      <span id="welcomeMsg" style="margin-right: 20px; color: white;"></span>
      <div class="profile-icon" onclick="toggleProfileMenu()">
        <span id="profileInitials"></span>
        <div id="profileMenu" class="dropdown-content">
          <a href="#" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Weekly Ride Summary</h2>

    <div class="form-group">
      <label for="filterName">Filter by Person:</label>
      <select id="filterName">
        <option value="">-- All --</option>
      </select>

      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate">

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate">

      <button onclick="applyFilter()">Apply Filter</button>
    </div>

    <table class="summary-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Location</th>
          <th>Trip Type</th>
          <th>Fare</th>
          <th>Car (To)</th>
          <th>Car (Return)</th>
        </tr>
      </thead>
      <tbody id="summaryTableBody"></tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="app.js"></script>
  <script>
    function toggleProfileMenu() {
      const menu = document.getElementById("profileMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        localStorage.clear();
        window.location.href = "login.html";
      });
    }

    function loadMembersDropdown() {
      const filterSelect = document.getElementById("filterName");
      firebase.database().ref("members").once("value").then(snapshot => {
        snapshot.forEach(child => {
          const option = document.createElement("option");
          option.value = child.val();
          option.textContent = child.val();
          filterSelect.appendChild(option);
        });
      });
    }

    function loadSummary(filteredRides = null) {
      const table = document.getElementById("summaryTableBody");
      table.innerHTML = "";

      const ridesRef = firebase.database().ref("rides");
      ridesRef.once("value").then(snapshot => {
        snapshot.forEach(child => {
          const ride = child.val();
          if (filteredRides && !filteredRides.includes(child.key)) return;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${ride.name}</td>
            <td>${ride.date}</td>
            <td>${ride.location}</td>
            <td>${ride.tripType}</td>
            <td>${ride.fare}</td>
            <td>${ride.carTo || ""}</td>
            <td>${ride.carReturn || ""}</td>
          `;
          table.appendChild(row);
        });
      });
    }

    function applyFilter() {
      const selectedName = document.getElementById("filterName").value;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;

      firebase.database().ref("rides").once("value").then(snapshot => {
        const filteredKeys = [];

        snapshot.forEach(child => {
          const ride = child.val();
          const rideDate = new Date(ride.date);
          const start = startDate ? new Date(startDate) : null;
          const end = endDate ? new Date(endDate) : null;

          const matchesName = !selectedName || ride.name === selectedName;
          const matchesStart = !start || rideDate >= start;
          const matchesEnd = !end || rideDate <= end;

          if (matchesName && matchesStart && matchesEnd) {
            filteredKeys.push(child.key);
          }
        });

        loadSummary(filteredKeys);
      });
    }

    window.onload = function () {
      const initials = localStorage.getItem("userInitials");
      const firstName = localStorage.getItem("firstName");
      const isAdmin = localStorage.getItem("isAdmin");

      if (initials) document.getElementById("profileInitials").innerText = initials;
      if (firstName) document.getElementById("welcomeMsg").innerText = "Welcome, " + firstName;
      if (isAdmin === "true") document.getElementById("adminNavLink").style.display = "block";

      loadMembersDropdown();
      loadSummary();
    };
  </script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X6CGLDGYEZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-X6CGLDGYEZ');
  </script>
</body>
</html>
