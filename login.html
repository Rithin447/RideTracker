<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - RideTracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Login Here To Add Your Ride</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = localStorage.getItem("firstName");
      if (user) {
        window.location.href = "index.html"; // redirect logged-in users
        return;
      }

      const loginForm = document.getElementById("loginForm");
      if (loginForm) {
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("loginEmail").value.trim();
          const password = document.getElementById("loginPassword").value;

          firebase.auth().signInWithEmailAndPassword(email, password)
            .then(userCredential => {
              const uid = userCredential.user.uid;
              return firebase.database().ref("users/" + uid).once("value");
            })
            .then(snapshot => {
              const data = snapshot.val();
              const initials = data.firstName.charAt(0).toUpperCase() + data.lastName.charAt(0).toUpperCase();
              localStorage.setItem("userInitials", initials);
              localStorage.setItem("firstName", data.firstName);
              localStorage.setItem("isAdmin", email === "admin@ridetracker.com" ? "true" : "false");
              window.location.href = "index.html";
            })
            .catch(error => {
              alert(error.message);
            });
        });
      }
    });
  </script>
</body>
</html>
