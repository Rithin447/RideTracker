<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered Users</title>
  <script>
    const user = localStorage.getItem("firstName");
    if (!user) {
      window.location.href = "login.html";
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="addRide.html">Add Ride</a>
      <a href="summary.html">Weekly Summary</a>
      <a href="profileSummary.html">Profile Summary</a>
      <a href="adminPanel.html">Admin Panel</a>
      <a href="userView.html" class="active">User View</a>
    </div>
    <div class="nav-right">
      <span id="welcomeMsg" style="margin-right: 20px;"></span>
      <div class="profile-icon" onclick="toggleProfileMenu()">
        <span id="profileInitials"></span>
        <div id="profileMenu" class="dropdown-content">
          <a href="#" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>All Registered Users</h2>
    <table class="summary-table">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="app.js"></script>
  <script>
    function toggleProfileMenu() {
      const menu = document.getElementById("profileMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.onload = function () {
      const initials = localStorage.getItem("userInitials");
      const firstName = localStorage.getItem("firstName");
      const isAdmin = localStorage.getItem("isAdmin");

      if (initials) document.getElementById("profileInitials").innerText = initials;
      if (firstName) document.getElementById("welcomeMsg").innerText = "Welcome, " + firstName;

      if (isAdmin !== "true") {
        alert("Access denied. Admins only.");
        window.location.href = "index.html";
      }

      // Fetch all users from Firebase
      firebase.database().ref("users").once("value").then(snapshot => {
        const table = document.getElementById("userTableBody");
        table.innerHTML = "";
        snapshot.forEach(child => {
          const user = child.val();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.firstName} ${user.lastName}</td>
            <td>${user.email}</td>
          `;
          table.appendChild(row);
        });
      });
    };
  </script>
</body>
</html>
